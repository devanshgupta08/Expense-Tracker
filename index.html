<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Expense Tracker App</title>
</head>
<body class="bg-dark text-white">
    <div class="container py-4">
        <h1 class="text-center">Expense Tracker App</h1>

        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a id="expenses-tab" class="nav-link active" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a id="analysis-tab" class="nav-link" href="#">Analysis</a>
            </li>
        </ul>

        <div id="expenses" class="content">
            <div class="btn-group d-flex justify-content-center mb-4">
                <button id="expense-btn" class="btn btn-danger mr-2">Expense</button>
                <button id="income-btn" class="btn btn-success">Income</button>
            </div>

            <div class="input-section">
                <label for="category-select" class="text-white">Category:</label>
                <select id="category-select" class="form-control">
                    <option value="Food & Beverage">Food & Beverage</option>
                    <option value="Rent">Rent</option>
                    <option value="Transport">Transport</option>
                    <option value="Relaxing">Relaxing</option>
                </select>
                <label for="amount-input" class="text-white">Amount:</label>
                <input type="number" id="amount-input" class="form-control">
                <label for="date-input" class="text-white">Date:</label>
                <input type="date" id="date-input" class="form-control">
                <button id="add-btn" class="btn btn-primary mt-2">Add</button>
            </div>

            <div class="expenses-list">
                <h2 class="text-white">Expenses List</h2>
                <table class="table table-dark">
                    <thead>
                        <tr>
                            <th>Category</th>
                            <th>Amount</th>
                            <th>Date</th>
                            <th>Type</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody id="expense-table-body">

                    </tbody>
                    <tfoot>
                        <tr>
                            <td>Total:</td>
                            <td id="total-amount"></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>

        <div id="analysis" class="content">
            <div class="chart-container">
                <canvas id="analysisChart"></canvas>
            </div>
            <div class="analysis-summary">
                <h2 class="text-white">Analysis Summary</h2>
                <p>Total Income: <span id="total-income">0</span></p>
                <p>Total Expenses: <span id="total-expenses">0</span></p>
                <p>Total: <span id="total-analysis">0</span></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
